<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <section id="recipe-section">
        <h2 class="section-heading"> Recipe Finder</h2>
        <h3>No ideas in mind? </h3>
        <input aria-label="food-input" id="food-input" placeholder="Enter a main ingredient" onchange="handleFoodChange()" />

        <button id="recipe-button" onclick="handleRecipeClick()">
        No help me! 
      </button>
        <a id="recipe-label"></a>
        <div class="recipe-display">
            <p class="label"></p>
            <p class="cuisine-type"></p>
            <p class="dish-type"></p>
            <p class="health-labels"></p>
            <p class="diet-labels"></p>
            <p class="meal-type"></p>
            <img src=" " class="food-image" />
            <div>
    </section>
    <script src=" ./main.js "></script>
</body>

</html>
